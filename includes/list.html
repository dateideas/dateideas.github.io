<vtemplate id="v-card"><div class="ideas__card" v-on:click="visitPage"><div class="ideas__card--exclusive" v-if="page.special"></div><div class="ideas__card__image" v-if="page.img" v-bind:style="'background-image:url('+page.img+');'"></div><div class="ideas__card__content"><div class="ideas__card__info"><div class="ideas__card__info__text ideas__card__info__text--category">{{ page.cat1 }}</div><div class="ideas__card__info__seperator">&middot</div><div class="ideas__card__info__text ideas__card__info__text--tag">{{ page.cat2 }}</div><template v-if="savable"><i class="ideas__card__info__heart__saved fas fa-heart" v-if="saved" v-on:click="unsave"></i><i class="ideas__card__info__heart far fa-heart" v-else="v-else" v-on:click="save"></i></template></div><div class="ideas__card__title">{{ page.title }}</div><div class="ideas__card__detail"><div class="ideas__card__detail__point"><i class="ideas__card__detail__bullet fas fa-dollar-sign"></i><div class="ideas__card__detail__desc">{{ page.price }}</div></div><div class="ideas__card__detail__point"><i class="ideas__card__detail__bullet far fa-calendar-alt"></i><div class="ideas__card__detail__desc">{{ page.time }}</div></div><div class="ideas__card__detail__point"><i class="ideas__card__detail__bullet fas fa-map-marker-alt"></i><div class="ideas__card__detail__desc">{{ page.place }}</div></div></div><div class="ideas__card__text nomobile">{{ page.info }}</div></div></div></vtemplate><vtemplate id="v-list"><div class="hero" v-on:click="hideAutocomplete"><div class="content"><div class="hero__wrapper"><div class="hero__content"><div class="hero__text">Find unique events and experiences near you.</div><div class="hero__search fade"><div class="hero__search__title">where</div><div class="autocomplete"><input class="hero__search__input" id="search" placeholder="Enter MRT Station" v-on:click="onClick" v-model="searchTerm" @input="onType" v-on:keyup.enter="searchLocation(searchTerm)"/><div class="autocomplete-items" v-if="auto_comp_open"><div class="autocomplete-items__text autocomplete-items__text--currpos" v-on:click="searchLocation('')">Current Location<i class="autocomplete-items__logo fas fa-map-marker-alt"></i></div><div class="autocomplete-items__text" v-for="result of searchAutoComplete" v-bind:key="result" v-on:click="searchLocation(result)">{{ result }}</div></div></div><button class="didea__btn hero__search__button" v-on:click="searchLocation(searchTerm)"><div class="didea__btn__text"><span>Search</span></div><i class="fas fa-arrow-circle-right"></i></button></div></div></div></div></div><div class="ideas" v-if="list.length &gt; 0"><div class="content"><div class="didea__title ideas__title">What's Hot Now!</div></div><div class="ideas__carousel nomobile"><v_card v-for="page of list" v-bind:key="page.id" v-bind:page="page"></v_card></div><div class="ideas__cards mobile"><v_card v-for="page of list" v-bind:key="page.id" v-bind:page="page"></v_card></div></div><div class="ideas ideas--bg" v-if="list_more.length &gt; 0"><div class="content"><div class="didea__title ideas__title">Explore More Ideas</div></div><div class="ideas__cards content nomobile"><v_card v-for="page of list_more" v-bind:key="page.id" v-bind:page="page"></v_card></div><div class="ideas__cards mobile"><v_card v-for="page of list_more" v-bind:key="page.id" v-bind:page="page"></v_card></div></div><div class="footer" v-if="list_more.length &gt; 0" v-on:click="showMore"><div class="footer__text">Show More</div><img class="footer__icon" src="assets/chevron_down.svg"/></div></vtemplate><script src="../scripts/card.js"></script><script src="../scripts/list.js"></script>
