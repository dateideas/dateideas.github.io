<vtemplate id="v-profile"><div class="profile fade" v-if="user"><div class="content"><div class="profile__main"><img class="profile__main__pic" v-bind:src="user.picture"/><div class="profile__main__name">{{ user.name }}</div><div class="profile__main__number">{{ user.phone_number }}</div><!-- .profile__main__edit edit profile--></div><div class="profile__buttons"><div class="profile__button"><i class="profile__button__icon far fa-heart"></i><div class="profile__button__text">saved</div></div><div class="profile__button"><i class="profile__button__icon fas fa-camera"></i><div class="profile__button__text">photos</div></div></div></div><div class="content"><div class="didea__title ideas__title" v-if="saves.length !== 0">your saved ideas</div></div><div class="ideas__cards content" v-if="saves.length !== 0"><v_card v-for="page in saves" v-bind:key="page.id" v-bind:page="page"></v_card></div><div class="error" v-else="v-else">go save some ideas :)</div></div><div class="error" v-else="v-else">please login</div></vtemplate><script src="../scripts/profile.js"></script>
