<div id="v-page"><div class="page fade"><div class="page__container"><img class="page__photo" src="$$ page.img $$" onclick="$$ page.weblink $$"/></div><div class="page__details"><div class="page__details__info"><div class="page__details__info__text page__details__info__text--category">$$ page.cat1 $$</div><div class="page__details__info__separator">&middot</div><div class="page__details__info__text page__details__info__text--tag">$$ page.cat2 $$</div><template v-if="savable"><i class="page__details__info__heart__saved fas fa-heart" v-if="saved" v-on:click="unsave()"></i><i class="page__details__info__heart far fa-heart" v-else="v-else" v-on:click="save()"></i></template></div><div class="page__details__title">$$ page.title $$</div><div class="page__details__detail"><div class="page__details__detail__point"><i class="page__details__detail__bullet fas fa-dollar-sign"></i><div class="page__details__detail__desc">$$ page.price $$</div></div><div class="page__details__detail__point"><i class="page__details__detail__bullet far fa-calendar-alt"></i><div class="page__details__detail__desc">$$ page.time $$</div></div><div class="page__details__detail__point"><i class="page__details__detail__bullet fas fa-map-marker-alt"></i><div class="page__details__detail__desc">$$ page.place $$</div></div></div><div class="page__details__reminder" data-content="$$ page.important $$"><div class="page__details__reminder__title">important</div><div class="page__details__reminder__desc">$$ page.important $$</div></div><div class="page__details__more">Details<div class="page__details__more__text">$$ page.text $$</div><forloop><div class="page__details__more__location"><div class="page__details__more__location__desc">$$ loc.text $$</div><div class="page__details__more__location__button"><button class="didea__btn" onclick="location.href='https://www.google.com/maps/search/?api=1&amp;query=$$ loc.lat $$,$$ loc.lon $$'"><div class="didea__btn__text"><span>Map</span></div><i class="fas fa-arrow-circle-right"></i></button></div></div></forloop></div></div></div></div><script src="/scripts/page.js"></script><script src="/app.js"></script><script>page.id = '$$ page.id $$';</script>
