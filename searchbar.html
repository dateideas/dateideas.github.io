<div class="autocomplete"><input class="hero__search__input" id="search" placeHolder="Find unique ideas near you" v-model="searchTerm" v-on:click.stop="$emit('searchClick')" v-on:input="$emit('searchType', searchTerm)" v-on:keyup.enter="$emit('search', searchTerm)"/><div class="autocomplete-items" v-if="searchAutocompleteOpen"><div class="autocomplete-items__text autocomplete-items__text--currpos" v-on:click="$emit('search', '')">Current Location<i class="autocomplete-items__logo fas fa-map-marker-alt"></i></div><div class="autocomplete-items__text" v-for="result of searchAutoComplete" v-bind:key="result" v-on:click="$emit('search', result)">{{ result }}</div></div></div>
